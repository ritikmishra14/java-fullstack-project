<!-- Create the poll -->
<div class="container mt-4">
<h2 class="text-center">Create Poll</h2>
<div class="mb-3">
  <input 
  [(ngModel)]="newPoll.question"
  placeholder="Poll Question"
  class="form-control"
  required
  />
</div>
<div class="options-container mb-3">
 <div *ngFor="let option of newPoll.options; let i = index; 
 trackBy:trackByIndex"
 class="input-group mb-3"
 >
 <input 
  [(ngModel)]="option.voteOption"
  placeholder="option"
  class="form-control"
  required
  /> 
 </div>
</div>

<button (click)="createPoll()" class="btn btn-primary">Create Poll</button>
<!-- Fetch Poll Questions and Votes -->
<h2 class="voting-polls mt-4 text-center">Available polls</h2>
<div class="polls-list ">
  <div *ngFor="let poll of polls" class="border rounded pb-3 mb-3">
   <h4 class="voting-polls">{{ poll.question }}</h4>
   <div class="options-list" *ngFor="let option of poll.options; let i=index">
  <button (click)="vote(poll.id , i)" class="btn btn-outline-primary me-2 mt-2 ">
   {{option.voteOption}} ({{option.voteCount}} votes)
  </button>
   </div>
  </div>
</div>
</div>

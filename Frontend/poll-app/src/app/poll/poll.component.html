<h2 class="voting-polls mt-4 text-center">Available polls</h2>
<div class="polls-list ">
  <div *ngFor="let poll of polls" class="border rounded pb-3 mb-3">
   <h4 class="voting-polls">{{ poll.question }}</h4>
   <div class="options-list" *ngFor="let option of poll.options; let i=index">
  <button class="btn btn-outline-primary me-2 mt-2 ">
   {{option.voteOption}} ({{option.voteCount}} votes)
  </button>
   </div>
  </div>
</div>
